<!DOCTYPE html>
<html>
<head>
	<title>jquery3</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
	<div id="div" style="background-color: black;height: 150px;width:100px;"></div>
	<button id="btn">move</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$("#div").animate({height:"300px",opacity:"0.5"},1000);

			$("#div").animate({width:"300px",opacity:"0.5"},1000);
			$("#div").animate({height:"100px",opacity:"0.5"},1000);
			$("#div").animate({width:"100px",opacity:"0.5"},1000);
		});
	});
</script>
</html>
