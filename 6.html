<!DOCTYPE html>
<html>
<head>
	<title>
		web technology
	</title>
</head>
<body>
	<div style="background-color: red; height: 250px">
		<div style="background-color: yellow; height: 100%;width: 30%; float: left"></div>
		<div style="background-color: white; height: 100%;width: 30%; float: left"></div>
		<div style="background-color: black; height: 100%;width: 40%; float: left"></div>
	</div>



	<div style="background-color: blue; height: 250px">
		<div style="background-color: white; height: 100%;width: 30%; float: left">
			<div style="background-color: lightblue; height: 50%;width: 100%; float: left">
				<div style="background-color: black; height: 100%;width: 50%; float: left"></div>
				<div style="background-color: blue; height: 100%;width: 50%; float: left"></div>
			</div>
			<div style="background-color: red; height: 50%;width: 100%; float: left"></div>
		</div>
		<div style="background-color: yellow; height: 100%;width: 30%; float: left"></div>
		<div style="background-color: blue; height: 100%;width: 40%; float: left"></div>
		
	</div>



	<div style="background-color: green; height: 250px">
		<div style="background-color: yellow; height: 100%;width: 30%; float: left">
			<div style="background-color: lightblue; height: 30%;width: 100%; float: left"></div>
			<div style="background-color: lightgreen; height: 30%;width: 100%; float: left"></div>
			<div style="background-color: white; height: 40%;width: 100%; float: left"></div>
		</div>
		<div style="background-color: black; height: 100%;width: 30%; float: left"></div>
		<div style="background-color: green; height: 100%;width: 40%; float: left"></div>
		
	</div>




	<div style="background-color: yellow; height: 250px">
		<div style="background-color: green; height: 100%;width: 30%; float: left"></div>
		<div style="background-color: red; height: 100%;width: 30%; float: left">
			<div style="background-color: lightblue; height: 50%;width: 100%; float: left"></div>
			<div style="background-color: yellow; height: 50%;width: 100%; float: left"></div>
		</div>
		<div style="background-color: lightblue; height: 100%;width: 40%; float: left"></div>
	</div>
</body>
</html>
